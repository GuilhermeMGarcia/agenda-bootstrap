{% extends 'base.html' %}
{% block titulo %}Dashboard de {{ user }} | {% endblock %}
{% block conteudo %}
    <h1>Dashboard</h1>
    <li><a>Ol√°, {{ user.username }}.</a></li>
    <li><a href="{% url 'users:logout' %}">logout</a></li>

    <div class="container">
        <form action="{% url 'users:dashboard' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                {{ form }}
            </table>
            <button name="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>
{% endblock %}
